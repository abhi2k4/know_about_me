<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: clamp(14px, calc(14px + 0.5vw), 16px);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        background-color: #f1f5f9;
        padding: clamp(12px, 3vw, 20px);
        color: #1f2937;
      }

      .email-container {
        max-width: min(600px, 100%);
        margin: 0 auto;
        background: #ffffff;
        border-radius: clamp(8px, 2vw, 12px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        padding: clamp(24px, 5vw, 32px);
        color: white;
        position: relative;
        text-align: center;
      }

      .content {
        padding: clamp(24px, 5vw, 32px);
      }

      .field {
        margin-bottom: clamp(16px, 3vw, 20px);
        padding: clamp(16px, 3vw, 20px);
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e1e1e1;
        transition: transform 0.2s ease;
      }

      .field:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }

      .label {
        font-weight: 600;
        color: #3b82f6;
        margin-bottom: 8px;
        display: block;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .field-content {
        color: #1f2937;
        font-size: clamp(1rem, calc(1rem + 0.2vw), 1.1rem);
        word-break: break-word;
      }

      .field-content a {
        color: #3b82f6;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .field-content a:hover {
        color: #8b5cf6;
        text-decoration: underline;
      }

      .timestamp {
        margin-top: clamp(24px, 5vw, 32px);
        padding-top: clamp(16px, 3vw, 24px);
        border-top: 1px solid #e1e1e1;
        color: #64748b;
        font-size: 0.9rem;
        text-align: right;
      }

      @media print {
        body {
          background: none;
          padding: 0;
        }
        
        .email-container {
          box-shadow: none;
          max-width: 100%;
        }
      }

      @media (max-width: 640px) {
        html {
          font-size: 14px;
        }
        
        .field {
          margin-bottom: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h2>New Contact Form Submission ðŸ“¬</h2>
      </div>
      <div class="content">
        <div class="field">
          <span class="label">Name</span>
          <div class="field-content">{{name}}</div>
        </div>
        <div class="field">
          <span class="label">Email</span>
          <div class="field-content">
            <a href="mailto:{{email}}">{{email}}</a>
          </div>
        </div>
        <div class="field">
          <span class="label">Message</span>
          <div class="field-content">{{message}}</div>
        </div>
        <div class="timestamp">
          Received on {{timestamp}}
        </div>
      </div>
    </div>
  </body>
</html>
